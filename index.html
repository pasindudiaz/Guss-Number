<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guss</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');

        .play-regular {
            font-family: "Play", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .play-bold {
            font-family: "Play", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <link rel="icon" type="image/png" href="img/dice.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</head>

<body style="background:#a29bfe;">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-5 border-dark" style="width:30%;" data-aos="zoom-in">
            <div class="card-body">
                <h3 class="card-title play-regular play-bold">GUSS NUMBER</h3>
                <p class="card-text">Enter a value between 1 and 10 </p>
                <input type="number" min="1" max="10" id="inputnumber" class="form-control mb-3"
                    placeholder="Enter a number">
                <a class="btn btn-primary " onclick="clickAction()">GUSS</a>
                <a class="btn btn-secondary" onclick="resetGame()">RESET</a>
                <div class="alert alert-primary mt-4 " role="alert">
                    <p id="resultMsg">Good Luck Buddy</p>
                </div>
            </div>
        </div>
    </div>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="app.js"></script>
</body>

</html>
